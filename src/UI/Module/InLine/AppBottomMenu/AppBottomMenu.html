<div class="AppBottomMenu">
    <div class="left">
        <ui-button type="tertiary" class="project" title="Project" >
            <ui-icon icon="fa-solid fa-ticket"></ui-icon>
            <ui-text size="es" 
                width="290px"
                text="New Project"></ui-text>
        </ui-button>
    </div>
    <div class="center">
        <ui-button type="tertiary" class="designer" title="Designer" >
            <ui-icon icon="fa-solid fa-video"></ui-icon>
        </ui-button>
        <ui-button type="tertiary" class="script" title="Script" >
            <ui-icon icon="fa-solid fa-laptop-code"></ui-icon>
        </ui-button>
        <ui-button type="tertiary" class="blueprint" title="Blueprint" >
            <ui-icon icon="fa-solid fa-hexagon-nodes"></ui-icon>
        </ui-button>
    </div>
    <div class="right">
        <ui-button type="tertiary" class="version" title="Version Control" >
            <ui-icon icon="fa-solid fa-code-branch"></ui-icon>

                width="147px"
                text="main"
            ></ui-text>
        </ui-button>
        <ui-button type="tertiary" class="pull" title="Pull" >
            <ui-icon icon="fa-solid fa-circle-arrow-down"></ui-icon>
        </ui-button>
        <ui-button type="tertiary" class="push" title="Push" >
            <ui-icon icon="fa-solid fa-circle-arrow-up"></ui-icon>
        </ui-button>
        <ui-button type="tertiary" class="network" title="Network">
            <ui-icon icon="fa-solid fa-server"></ui-icon>
        </ui-button>
        <ui-button type="tertiary" class="settings" title="Settings">
            <ui-icon icon="fa-solid fa-gear"></ui-icon>
        </ui-button>
