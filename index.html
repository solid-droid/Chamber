<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chamber</title>
  </head>
  <link rel="stylesheet" href="/src/style.css" />
  <body oncontextmenu="return false;">
    <div id="head-tools"  data-tauri-drag-region>
      <div class="leftBlock">
        <span class="appName">CHAMBER</span>
        <span class="version">v0.1.0</span>
      </div>
      <div class="centerBlock">
        <span id="projectName" title="Project Name"></span>
      </div>
      <div class="rightBlock">
        <i class="fa-solid fa-laptop-code designMode" title="Design Mode"></i>
        <div class="chamber-devmode">
          <i class="fa-solid fa-circle-plus newWorkspaceButton" title="New Workspace"></i>
          <i class="fa-solid fa-code-branch branchButton" title="Create Branch"></i>
          <i class="fa-solid fa-circle-arrow-down pullWorkspace" title="Pull Workspace"></i>
          <i class="fa-solid fa-circle-arrow-up pushWorkspace" title="Push Workspace"></i>
          <i class="fa-solid fa-code-merge mergeButton" title="Merge Branch"></i>
          <i class="fa-solid fa-download exportButton" title="Export Workspace"></i>
          <i class="fa-solid fa-box packagesButton" title="Packages"></i>
        </div>
        <i class="fa-solid fa-file-import loadWorkspace" title="Load Workspace"></i>
        <i class="fa-solid fa-tower-cell remoteAccess" title="Remote Access"></i>
        <i class="fa-solid fa-gear settingsButton" title="Settings"></i>
        <i class="fa-solid fa-minus minimizeButton" title="Minimize"></i>
        <i class="fa-solid fa-window-maximize maximizeButton" title="Maximize / Resize"></i>
        <i class="fa-solid fa-xmark closeButton" title="Close"></i>
      </div>
    </div>
    <div id="BodyContainer">
      <div id="ViewPortContainer">
        Welcome to Chamber!
      </div>
      <div id="EditorContainer"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <input type="file" id="versionFileInput" style="display: none" />
  </body>
  <template id="fileBrowserTemplate">
        <div class="filebrowserContainer glassEditor">
            <!-- Header -->
            <div class="filebrowser-toolbar">    
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" class="search-input" placeholder="Search..." />
                <!-- <i class="iconButton fa-solid fa-anchor"></i> -->
            </div>
            <!-- Body - tree -->
            <div class="fileTree"></div>
        </div>
  </template>
  <template id="editorTemplate">
    <div class="editorContainer glassEditor">
          <!-- Header -->
          <div class="editor-options">
              <div class="editor-info">
                  <span class="editor-title">----</span>
              </div>
              <div class="editor-buttons">
                  <i class="iconButton fa-solid fa-cube  focusButton" title="Focus View"></i>
                  <i class="iconButton fa-solid fa-floppy-disk saveButton" title="Save"></i>
                  <div class="entityType tag">-----</div>
              </div>
          </div>
          <!-- Body -->
          <div class="editor-body">
            <!-- DebugView -->
            <div id="isolateViewContainer">
                <canvas id="chamber-editor-Canvas"></canvas>
            </div>
            <!-- Editor View -->
            <div id="EditorContainer">
                <div id="chamber-editor-CodeEditor"></div>
            </div>
          </div>
        </div>
  </template>
  <template id="canvasTemplate">
      <canvas id="canvas3D"></canvas>
  </template>
</html>
